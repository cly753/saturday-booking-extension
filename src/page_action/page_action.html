<!DOCTYPE html>

<style type="text/css">
    #mainPopup {
        padding: 10px;
        height: 200px;
        width: 300px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }
    h1 {
        font-size: 2em;
    }
</style>

<div id="mainPopup">
    <div id="options">
        <!--<div id="user">-->
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td>Host</td>
                    <td><input type="text" id="host"></td>
                </tr>
            <!--</table>-->
        <!--</div>-->
        <!--<div id="plan">-->
            <!--<table>-->
                <tr>
                    <th>Plan 0</th>
                </tr>
                <tr>
                    <td>Activity</td>
                    <td><input type="text" id="planActivity"></td>
                </tr>
                <tr>
                    <td>Venue</td>
                    <td><input type="text" id="planVenue"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="text" id="planDate"></td>
                </tr>
                <tr>
                    <td>Hour</td>
                    <td>
                        <select id="planHourA">
                            <option value=-1>skip</option>
                        </select>
                        <select id="planHourB">
                            <option value=-1>skip</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Additional Pattern</td>
                    <td><input type="text" id="planAdditionalPattern"></td>
                </tr>
            </table>
        <!--</div>-->

        <button id="refresh">Refresh</button>
        <button id="save">Save</button>
    </div>

    <div id="information">
        <table id="informationTable">
            <tr><th>Information</th></tr>
            <tr><td>Status</td><td><span id="status"></span></td></tr>
            <tr><td>Current Time</td><td><span id="currentTime"></span></td></tr>
            <tr><td>Target Date</td><td><span id="targetDate"></span></td></tr>
            <tr><td>Open Date</td><td><span id="openDate"></span></td></tr>
            <tr><td>Time To Go</td><td><span id="timeToGo"></span></td></tr>
            <tr><td>~</td><td><span id="timeToGoAbout"></span></td></tr>
        </table>
    </div>

    <div id="action">
        <button id="book">Book</button>
        <button id="signIn">Sign In</button>
        <button id="updateIndex">Update Index</button>
        <button id="clearAction">Clear Action</button>
    </div>
</div>
